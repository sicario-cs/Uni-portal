version: "3.8"

services:
  mongo:
    image: mongo
    container_name: mongo_db
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    networks:
      - uni-net
    volumes:
      - mongo_data:/data/db

  mongo2:
    image: mongo
    container_name: mongo2
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27018:27017"
    volumes:
      - mongo2_data:/data/db
    networks:
      - uni-net

  mongo3:
    image: mongo
    container_name: mongo3
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27019:27017"
    volumes:
      - mongo3_data:/data/db
    networks:
      - uni-net

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_MONGODB_AUTH_DATABASE: "admin"
      ME_CONFIG_SITE_BASEURL: "/"
    networks:
      - uni-net
    depends_on:
      - mongo
      - mongo2
      - mongo3
  redis:
    image: redis
    container_name: redis_db
    restart: always
    ports:
      - "6379:6379"
    networks:
      - uni-net
    volumes:
      - redis_data:/data

  redis-gui:
    image: redislabs/redisinsight:latest
    container_name: redis_gui
    restart: always
    ports:
      - "5540:5540"
    networks:
      - uni-net
    volumes:
      - redis_gui_data:/db
    depends_on:
      - redis

  cassandra:
    image: cassandra
    container_name: cassandra_db
    restart: always
    ports:
      - "9042:9042"
    networks:
      - uni-net
    volumes:
      - cassandra_data:/var/lib/cassandra

  neo4j:
    image: neo4j
    container_name: neo4j_db
    restart: always
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - uni-net
    volumes:
      - neo4j_data:/data

  node:
    build: ./server
    container_name: node_server
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change_me_please_use_a_strong_secret_key_in_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      - mongo
      - redis
      - cassandra
      - neo4j
    networks:
      - uni-net

networks:
  uni-net:
    driver: bridge

volumes:
  mongo_data:
  mongo2_data:
  mongo3_data:
  redis_data:
  redis_gui_data:
  cassandra_data:
  neo4j_data: